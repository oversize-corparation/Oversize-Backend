<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<style>
  body{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  button {
    width: 50px;
    margin-right: auto;
    margin-left: auto;
  }

  textarea{
    width: 100%;
  }
</style>
<body>
  <h1>Socket test site</h1>

  <form class="form-token">
    <input type="text" name="token" placeholder="token">
    <button>save</button>
  </form>
  <br>

  <form class="form-notification_create" >
    <h2>emit: "<span>notification_create</span>"</h2>
    <textarea name="data" rows="10" cols="20" disabled></textarea>
    <button disabled>send</button>
  </form>


  <form class="form-show">
      <h3>Show result from emits</h3>
      <textarea name="message" id="" rows="10" cols="50"></textarea>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
